<!DOCTYPE html>
<html>
   <head>
      <!-- TODO: Add the purged css version for production use -->
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
      <style>
         h3 {
          min-width: 300px;
          text-align: center;
         }
         body {
          background: rgb(248,247,250);
          background: linear-gradient(90deg, rgba(248,247,250,1) 0%, rgba(230,230,238,1) 35%, rgba(228,240,242,1) 100%);
         }
         input:checked ~ .dot {
          transform: translateX(100%);
          background-color: #48bb78;
         }
      </style>
   </head>
   <body>
      <h3 class="text-lg font-bold mb-3 mt-3">SCION Browser Extension</h3>
      <div class="flex justify-center mb-4">
         <label 
            for="toogleA"
            class="flex items-center cursor-pointer"
            >
            <div class="mr-3 text-gray-700 font-medium text-sm ">
               Extension Running:
            </div>
            <!-- toggle -->
            <div class="relative" id="checkboxRunning">
               <!-- input -->
               <input id="toggleRunning" type="checkbox" class="sr-only" onchange="toggleExtensionRunning();"/>
               <!-- line -->
               <div class="w-8 h-3 bg-gray-400 rounded-full shadow-inner"></div>
               <!-- dot -->
               <div class="dot absolute w-5 h-5 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
            </div>
            <!-- label -->
         </label>
      </div>
      <div class="flex justify-center mb-4"><span class="text-sm mr-1 text-gray-700 font-medium">SCION forwarding:</span> <span id="headline" class="inline-block rounded-full text-white bg-red-500 px-2 py-1 text-xs font-bold mr-3">Inactive</span></div>
      <hr >
      <div id="domains-container">
         <h3 class="text-base font-bold mt-2">SCION enabled domains</h3>
         <div class="flex flex-col items-center mb-3" id=output>
            <!-- TEXT showing urls in persistance -->
         </div>
         <div class="flex mb-2 justify-center">
            <input type="text" id="input-hostname" class="px-2 py-1 mr-1 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200">
            <button class="px-2 py-1 rounded-md text-sm font-medium border-0 focus:outline-none focus:ring transition text-blue-600 bg-blue-50 hover:text-blue-800 hover:bg-blue-100 active:bg-blue-200 focus:ring-blue-300" id="button-write-hostname">Add Domain</button>
         </div>
         <div class="flex mb-2 justify-center">
            <button class="px-2 py-1 rounded-md text-sm font-medium border-0 focus:outline-none focus:ring transition text-red-600 bg-red-50 hover:text-red-800 hover:bg-red-100 active:bg-red-200 focus:ring-red-300" id="button-delete-hostname">Delete Selected</button>
         </div>
      </div>
      <button id="button-options">Options</button>
      <script src="shared/storage.js"></script>
      <script src="popup.js"></script>
   </body>
</html>
